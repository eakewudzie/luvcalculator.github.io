<!DOCTYPE html>
 <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Luv Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <div id="content-container">
            <h1>Luv Calculator</h1>
            <p>Enter your name and your partner's name to see the chance that this relationship will work:</p>
            <br>
            <label for="Your-name">Your____Name :</label>
            <input type="text" id="your-name" name="your-name"> <br><br><br>
            <label for="Partner's name">Partner's Name:</label>
            <input type="text" id="partner" name="Partner's name"><br><br>

            <button id="calculate">Calculate</button>


            <h2 id="result-message"></h2>
            <p id="result-percentage"></p>

        </div>
    </body>
 </html>
