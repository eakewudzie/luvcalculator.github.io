<!DOCTYPE html>
 <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Luv Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <style>
            [class*="col-"] {
  float: left;
  padding: 15px;
}
            /* For desktop: */
.col-1 {width: 8.33%;}
.col-2 {width: 16.66%;}
.col-3 {width: 25%;}
.col-4 {width: 33.33%;}
.col-5 {width: 41.66%;}
.col-6 {width: 50%;}
.col-7 {width: 58.33%;}
.col-8 {width: 66.66%;}
.col-9 {width: 75%;}
.col-10 {width: 83.33%;}
.col-11 {width: 91.66%;}
.col-12 {width: 100%;}

@media only screen and (max-width: 768px) {
  /* For mobile phones: */
  [class*="col-"] {
    width: 100%;
  }
}
</style>
        </style>
    </head>

    <body>
        <div id="content-container">
            <h1>Luv Calculator</h1>
            <p>Hi there..Enter your name and your partner's name to see the chance that this relationship will work:</p>
            <br>
            <label for="Your-name">Your____Name :</label>
            <input type="text" id="your-name" name="your-name"> <br><br><br>
            <label for="Partner's name">Partner's Name:</label>
            <input type="text" id="partner" name="Partner's name"><br><br>

            <button id="calculate">Calculate</button>


            <h2 id="result-message"></h2>
            <p id="result-percentage"></p>

        </div>
    </body>
 </html>
